<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title></title>
    <link rel="icon" href="Images/heart.png"/>
</head>
<body>
<div class="main-grid">
    <div class="header">
        <h1>Wedding Invitation Designer</h1>
    </div>

    <div class="inputs">
        <section>
            <nav>
                <button class="buttons" id="flowers-btn">Flowers</button>
                <button class="buttons" id="classical-btn">Classical</button>
                <button class="buttons" id="boho-btn">Boho</button>
            </nav>

            <hr>
            <p for="1stname">1st Name:</p>
            <input id="first-name-input" type="text" class="input-border" name="1stname">

            <p>2nd Name:</p>
            <input id="second-name-input" type="text" class="input-border">

            <p>Last Name:</p>
            <input id="last-name-input" type="text"  class="input-border">

            <p>Date:</p>
            <input id="date-input" type="date" class="input-border">

            <p>Wedding Location:</p>
            <input id="location-input" type="text" class="input-border">

            
        </section>
    </div>

    <div id="grid-container">

        <p id="letters-output"></p>
        <p id="phrase-output"></p>
        <p id="names-output"></p>
        <p id="last-name-output"></p>
        <p id="date-output"></p>
        <p id="location-output"></p>
    </div>  
          
</div>

<script src="script.js"></script>

</body>
</html>
